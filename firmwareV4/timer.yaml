effects:
  - addressable_lambda:
      name: "Timer"
      update_interval: 10ms # Increased update rate for subsecond display
      lambda: |-
        static unsigned long start_time = millis();
        static const Color sign_color = Color(0, 255, 255);

        // ... keep existing displayDigit function and segment definitions ...

        // Calculate elapsed time
        unsigned long elapsed = millis() - start_time;

        // Convert to seconds and centiseconds
        int seconds = (elapsed / 1000) % 100;  // Modulo 100 to keep it to 2 digits
        int centiseconds = (elapsed % 1000) / 10;  // Convert to centiseconds (1/100th of a second)

        // Display seconds and centiseconds
        displayDigit(seconds / 10, 0);    // Tens of seconds
        displayDigit(seconds % 10, 1);    // Ones of seconds
        displayDigit(centiseconds / 10, 2);  // Tens of centiseconds
        displayDigit(centiseconds % 10, 3);  // Ones of centiseconds

        // Handle colon LEDs
        static const int COLON_LEDS[] = {14, 16};
        bool colon_on = (elapsed / 100) % 2 == 0;  // Blink every 1/10th second
        for (int i : COLON_LEDS) {
          it[i] = colon_on ? sign_color : Color(0, 0, 0);
        }
        it[15] = Color(0, 0, 0);
